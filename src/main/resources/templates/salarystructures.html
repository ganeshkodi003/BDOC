	function calculateBasic() {
		var ctcInput = document.getElementById('ctc_amt').value;
		alert(ctcInput+"GHJKL")
		var ctcAmt =document.getElementById('ctc_amt').value;
		
	/* 	var formattedAmt = ctcAmt.toLocaleString('en-IN', {
	        maximumFractionDigits: 2,
	        minimumFractionDigits: 2
	    });
	    alert(formattedAmt);
		alert(typeof formattedAmt);
	 */

		var basicPay, hra, mediReimb, spf, annual_loyal_bonus, splAllow, convAllow, bussAttire, leaveTravelAllow, pfEmployerContribution, grossSalary, totalDeductions, netSalary;

		if (ctcAmt === 200000 || ctcAmt === 250000) {
			// Calculate basic pay
			var basicPay = ctcAmt * 0.5;

			// Other calculations
			hra = ctcAmt * 0.2;
			mediReimb = 1250 * 12;
			spf = 1500 * 12;
			annual_loyal_bonus = Math.round(ctcAmt / 13);
			splAllow = ctcAmt
					- (basicPay + hra + mediReimb + spf + annual_loyal_bonus);

			convAllow = 0;
			bussAttire = 0;
			leaveTravelAllow = 0;
			pfEmployerContribution = 1500 * 12;

			grossSalary = basicPay + hra + splAllow + mediReimb + convAllow
					+ bussAttire + leaveTravelAllow + annual_loyal_bonus + spf;
			totalDeductions = spf + pfEmployerContribution;
			netSalary = grossSalary - totalDeductions;
		} else if (ctcAmt === 300000) {
			// Calculate basic pay
			var basicPay = ctcAmt * 0.5;

			// Other calculations
			hra = ctcAmt * 0.2;
			mediReimb = 15000;
			spf = 18000;
			annual_loyal_bonus = ctcAmt / 13;
			splAllow = ctcAmt
					- (basicPay + hra + mediReimb + spf + annual_loyal_bonus);
			convAllow = 0;
			bussAttire = 0;
			leaveTravelAllow = 0;
			pfEmployerContribution = 18000;

			grossSalary = basicPay + hra + splAllow + mediReimb + convAllow
					+ bussAttire + leaveTravelAllow + annual_loyal_bonus + spf;
			totalDeductions = spf + pfEmployerContribution;
			netSalary = grossSalary - totalDeductions;
		} else if (ctcAmt > 300000) {
			// Calculate basic pay
			var basicPay = ctcAmt * 0.5;

			// Other calculations
			hra = ctcAmt * 0.2;
			mediReimb = 1250 * 12;
			spf = 1800 * 12;
			annual_loyal_bonus = ctcAmt / 13;
			convAllow = 800 * 12;
			bussAttire = 800 * 12;
			leaveTravelAllow = ctcAmt * 0.04;
			splAllow = ctcAmt
					- (basicPay + hra + mediReimb + spf + convAllow
							+ bussAttire + leaveTravelAllow + annual_loyal_bonus);
			pfEmployerContribution = 1800 * 12;

			grossSalary = basicPay + hra + splAllow + mediReimb + convAllow
					+ bussAttire + leaveTravelAllow + spf + annual_loyal_bonus;
			totalDeductions = spf + pfEmployerContribution;
			netSalary = grossSalary - totalDeductions;
		} else if (emp_no === "BFI0049") {
			// Calculate basic pay
			var basicPay = ctcAmt * 0.5;

			// Other calculations
			hra = ctcAmt * 0.2;
			mediReimb = 1250 * 12;
			spf = 2400 * 12;
			annual_loyal_bonus = ctcAmt / 13;
			convAllow = 800 * 12;
			bussAttire = 800 * 12;
			leaveTravelAllow = ctcAmt * 0.04;
			splAllow = ctcAmt
					- (basicPay + hra + mediReimb + spf + convAllow
							+ bussAttire + leaveTravelAllow + annual_loyal_bonus);
			pfEmployerContribution = 1800 * 12;

			grossSalary = basicPay + hra + splAllow + mediReimb + convAllow
					+ bussAttire + leaveTravelAllow + annual_loyal_bonus + spf;
			totalDeductions = spf + pfEmployerContribution;
			netSalary = grossSalary - totalDeductions;
		} else {
			alert("Invalid CTC amount. Please enter either 200000, 250000, or an amount above 300000 lakhs.");
			clearFields();
			return;
		}

		// Update HTML elements
		document.getElementById('ctc_amt').value = ctcInput;
		 document.getElementById('basic_pay1').value = basicPay.toFixed(2);
		document.getElementById('spf_test').value = spf.toFixed(2);
		document.getElementById('hra1').value = hra.toFixed(2);
		document.getElementById('spl_allow1').value = splAllow.toFixed(2);
		document.getElementById('medi_reimb1').value = mediReimb.toFixed(2);
		document.getElementById('conv_allow1').value = convAllow.toFixed(2);
		document.getElementById('buss_attire1').value = bussAttire.toFixed(2);
		document.getElementById('leave_travel_allow1').value = leaveTravelAllow
				.toFixed(2);
		document.getElementById('gross_salary1').value = grossSalary.toFixed(2);
		document.getElementById('annual_loyal_bonus1').value = annual_loyal_bonus
				.toFixed(2);
		document.getElementById('total_deductions1').value = totalDeductions
				.toFixed(2);
		document.getElementById('net_salary1').value = netSalary.toFixed(2); 
		
	
	}

	function clearFields() {
		var fields = document.querySelectorAll('input[type="text"]');
		fields.forEach(function(field) {
			field.value = '';
		});
	}
</script>
<script>
	$(function() {
		$(".datepicker").datepicker({
			dateFormat : "dd-mm-yy",
			changeMonth : true,
			numberOfMonths : 1,
			gotoCurrent : true,
			yearRange : '-80:+1000'
		});
	});

	$(function() {
		$(".datepicker1")
				.datepicker(
						{
							dateFormat : "mm-yy",
							changeMonth : true,
							changeYear : true,
							showButtonPanel : true,
							onClose : function(dateText, inst) {
								var month = $(
										"#ui-datepicker-div .ui-datepicker-month :selected")
										.val();
								var year = $(
										"#ui-datepicker-div .ui-datepicker-year :selected")
										.val();
								$(this).datepicker('setDate',
										new Date(year, month, 1));
							}
						}).focus(function() {
					$('.ui-datepicker-calendar').hide();
				});
	});
	
	 function handleSelectionChange(selectElement) {
		alert("ss");
		var selectedValue = selectElement.value; 
		alert(selectedValue);


		$.ajax({
			url : 'showDetailforss',
			type : 'GET',
			dataType : 'json',
			data : {
				a : selectedValue
			}, // Pass the selected value as data
			success : function(response) {
				$("#emp_name").val(response.resource_name);
				$("#emp_desig").val(response.design);
				
				var dob = response.dob;
				var date = new Date(dob);
				var formattedDate = ("0" + date.getDate()).slice(-2) + "-"
						+ ("0" + (date.getMonth() + 1)).slice(-2) + "-"
						+ date.getFullYear();

				$("#date_of_birth").val(formattedDate);
				
				var doj = response.doj;
				var date1 = new Date(doj);
				var formattedDate1 = ("0" + date1.getDate()).slice(-2) + "-"
						+ ("0" + (date1.getMonth() + 1)).slice(-2) + "-"
						+ date1.getFullYear();

				$("#date_of_joining").val(formattedDate1);
				
				$("#ifsc_code").val(response.ifsc);
				$("#mobile_no").val(response.mobile);
				$("#bank_name").val(response.bank);
				$("#bank_acct_no").val(response.bank_act_no);
				$("#email_id").val(response.email);
			},
			error : function(xhr, status, error) {
				// Handle error here
			}
		});
	} 

	
</script>
