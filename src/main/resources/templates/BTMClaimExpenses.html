<script>
    function formatDecimalInput(el) {
        let value = el.value.replace(/[^0-9.]/g, ''); // Remove non-numeric
        if (value.includes('.')) {
            let parts = value.split('.');
            parts[0] = parts[0].replace(/^0+/, '') || '0';
            parts[1] = parts[1].slice(0, 2); // Limit to 2 decimal places
            el.value = parts[0] + '.' + parts[1];
        } else if (value !== '') {
            el.value = value;
        }
    }

    function addTrailingZeros(el) {
        let value = el.value;
        if (value === '') return;
        if (!value.includes('.')) {
            el.value = value + '.00';
        } else {
            let parts = value.split('.');
            if (parts[1].length === 0) {
                el.value = parts[0] + '.00';
            } else if (parts[1].length === 1) {
                el.value = parts[0] + '.' + parts[1] + '0';
            } else if (parts[1].length > 2) {
                el.value = parts[0] + '.' + parts[1].substring(0, 2);
            }
        }
    }
</script>
<script>

function thecalculateamount() {
    let totalamount = 0;

    $('#tab_logic tbody tr').each(function () {
        const row = $(this);
        let eachamount = row.find('.amount').val(); // Ensure the input field has the class "amount"
        
        if (eachamount) {
            totalamount += parseFloat(eachamount) || 0; // Convert to number and handle NaN cases
        }
    });

   
    
    document.querySelector('#amtClaim').value = totalamount.toFixed(2);
}






</script>
