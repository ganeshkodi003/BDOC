.filterable .filters input[disabled] {
	background-color: transparent;
	border: none;
	cursor: auto;
	box-shadow: none;

	height: auto;
}

.filterable .filters input[disabled]::-webkit-input-placeholder {
	color: #333;

</style>
<script th:inline="javascript">
	/*<![CDATA[*/

	$(function() {

		$("#expiryDate,#disableDate,#disableTilDate,#passExDate,#effectiveTill")
				.datepicker({
					minDate : new Date(),
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd-mm-yy"
				});
	});

	function home() {
		location.href = 'Dashboard'
	}

	function back() {
		window.history.back();
	}

	$(document).ready(
			function() {
				$(".checkToView").on(
						'click',
						function() {

							$(this).prop('checked', true);

							var resId = $(this).val();

							var formmode = "view";

							location.href = 'listOfTravel?formmode=' + formmode
									+ '&resId=' + resId;

						});
			});

	//Filter Table
	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});

	/*]]>*/
</script>

</head>

	<div class="container-fluid">

																<th><input type="text"

																<th><input type="text"
																	class="form-control font-weight-bold"
																	placeholder="Project" disabled></th>

											<button type="button" class="btn btn-primary"

														<label for="amountClaim">Amount Claimed</label>
													</div>

													<div class="col-sm-3">
														<input type="text" id="amountClaim"
															th:if="${formmode}=='view'"
															th:value="${adminTravelMaster?.tra_claim_amt}"
															class="form-control form-control-sm" readonly />
													</div>
												</div>

												<div class="row formline">
													<div class="col-sm-3">
														<label for="dateClaimApproval">Date of Claim
															Approval</label>
													</div>

													<div class="col-sm-3">
														<input type="text" id="dateClaimApproval"
															th:if="${formmode}=='view'"
															th:value="${#dates.format(adminTravelMaster?.tra_claim_app_date,'dd-MM-yyyy')}"
															class="form-control form-control-sm" readonly />
													</div>

													<div class="col-sm-1"></div>
													<div class="col-sm-2">
														<label for="claimApprovedAmount">Claim Approved
															Amount</label>
													</div>

													<div class="col-sm-3">
														<input type="text" id="claimApprovedAmount"
															th:if="${formmode}=='view'"
															th:value="${adminTravelMaster?.tra_claim_app_amt}"
															class="form-control form-control-sm" readonly />
													</div>
												</div>

												<div class="row formline">
													<div class="col-sm-3">
														<label for="amountDue">Amount Due to/from Employee</label>
													</div>

													<div class="col-sm-3">
														<input type="text" id="amountDue"
															th:if="${formmode}=='view'"
															th:value="${adminTravelMaster?.amt_short_excess}"
															class="form-control form-control-sm" readonly />
													</div>

													<div class="col-sm-1"></div>
													<div class="col-sm-2">
														<label for="dateOfAdjustment">Date of Adjustment</label>
													</div>
													<div class="col-sm-3">
														<input type="text" id="dateOfAdjustment"
															th:if="${formmode}=='view'"
															th:value="${#dates.format(adminTravelMaster?.date_of_adj,'dd-MM-yyyy')}"
															class="form-control form-control-sm" readonly />
													</div>
												</div>

												<div class="row formline">
													<div class="col-sm-3">
														<label for="status">Status</label>
													</div>
													<div class="col-sm-3">
														<input type="text" id="status" th:if="${formmode}=='view'"
															th:value="${adminTravelMaster?.tra_status}"
															class="form-control form-control-sm" readonly />
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>

								<div class="card-footer text-center" style="background-color:#BBC3CB;">
									<button type="button" class="btn btn-primary" id="btnHome"
										onclick="home()">Home</button>

									<button type="button" class="btn btn-primary" id="btnBack"
										onclick="back()">Back</button>
								</div>

							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
