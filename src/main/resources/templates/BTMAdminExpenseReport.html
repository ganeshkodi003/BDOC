<script th:inline="javascript">
		/* Current Date Expence Details */
		$(document)
			.ready(
				function () {

					$("#dtexp").datepicker({
						changeMonth: true,
						changeYear: true,
						dateFormat: "dd-mm-yy"
					});

					var today = new Date();
					var dd = today.getDate();
					var mm = today.getMonth() + 1;
					var yyyy = today.getFullYear();

					if (dd < 10) {
						dd = '0' + dd;
					}
					if (mm < 10) {
						mm = '0' + mm;
					}
					today = dd + '-' + mm + '-' + yyyy;
					$("#empRepDate,#rptDate").val(today);

					var i = 1;
					var id = 3;
					$("#add_row")
						.click(
							function () {
								if (i > 9) {
									return false;
								}

								$('#addr' + i)
									.html(
										"<td><input name='srno' type='text' value="
										+ (i + 1)
										+ " class='form-control input-md' readonly/></td><td><input id='dtexp" + i + "' name='dtexp' type='text' placeholder='dd-mm-yyyy' class='form-control input-md'  /> </td><td><input  name='desc1' type='text' placeholder='Description'  class='form-control input-md'></td><td><input  name='amt1' type='text'  placeholder='Amount'  class='form-control input-md'></td><td><input  name='remark' type='text' placeholder='Remarks'  class='form-control input-md'></td><td><select name='head2' id=head" + id++ + " class='form-control'></select></td>");

								$('#dtexp' + i).datepicker({

									dateFormat: 'dd-mm-yy',
									changeMonth: true,
									changeYear: true,

								});

								$('#tab_logic').append(
									'<tr id="addr' + (i + 1)
									+ '"></tr>');

								i++;

								id++;
							});
					$("#delete_row").click(function () {
						if (i > 1) {
							$("#addr" + (i - 1)).html('');
							i--;
						}
					});
				});

		$(function () {

			$("#approvalDate").datepicker({
				minDate: new Date(),
				changeMonth: true,
				changeYear: true,
				dateFormat: "dd-mm-yy"
			});

		});

		$(document)
			.ready(
				function () {
					var i = 2;
					$(".addmore1")
						.on(
							'click',
							function () {
								var data = "<tr><td><input type='checkbox' class='case'/></td><td style='text-align: right'>"
									+ i + ".</td>";
								data += "<td><input type='text' id='mandatoryFileNames" + i + "' name='mandatoryFileNames'/></td> <td><input type='file' name='fileUpload' class='upload' id='uploadFile"
									+ i
									+ "'  onchange='pressed("
									+ i
									+ ")' /><input type='hidden' name='stringFile' class='stringf' id='StringFile" + i + "' value=''/><input type='hidden'  id='fileLabel" + i + "' name='fileName'  ></td></tr>";
								$('#tb1').append(data);
								i++;
							});

					$(".delete1")
						.on(
							'click',
							function () {

								var rowCount = $('#tb1 tr').length;

								var checkedBox = $("[type='checkbox']:checked").length;
								if (checkedBox == 0) {

									alert("Select File");
								}
								if (rowCount > 2) {
									$('.case:checkbox:checked')
										.parents("tr").remove();

									$('.check_all').prop("checked",
										false);
								} else {
									alert("Can't delete this row");
								}
							});
				});

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function () {
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});
	</script>

<script>
	
	

	function select_branch() {
		
	    //const branchId = document.getElementById('branchId').value;
	     const org_id = document.getElementById('org_id').value;
        const branchId = document.getElementById('branchId').value;
        if (!org_id || !branchId) {
            alert("Please select both Organization and Branch.");
            return;
        }
	    
	    
	    const tableBody = document.getElementById('expenseReport999');

	    $.ajax({
	        url: './getuserbranchlistforclaim?branchId=' + branchId + '&org_id=' +org_id,
	        type: 'GET',
	        dataType: 'json',
	        success: function(response) {
	            // Do not hide/show tables, just update the content
	            tableBody.innerHTML = ''; // Clear existing data

	            if (response.length === 0) {
	                tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: red;">No records found.</td></tr>`;
	            } else {
	                response.forEach((userlist, index) => {
	                    let formattedAmount = userlist.claim_amt ? userlist.claim_amt.toFixed(2) : "0.00";

	                    let row = `<tr style="width:100%;">
	                        <td style="padding-left:20px;">${index + 1}</td>
	                        <td>${userlist.ass_id || ''}</td>
	                        <td>${userlist.ass_name || ''}</td>
	                        <td>${userlist.ass_desig || ''}</td>
	                        <td>${userlist.ass_group || ''}</td>
	                        <td>${formattedAmount}</td>
	                        <td>${userlist.status || ''}</td>
	                        <td style="padding-left:20px;">
	                            <input class="form-control-sm checkToView" onclick="clickview(this);" value="${userlist.exp_ref_no || ''}" type="radio" />
	                        </td>
	                    </tr>`;

	                    tableBody.insertAdjacentHTML('beforeend', row);
	                });
	            }
	        },
	        error: function(xhr, status, error) {
	            alert("Error: " + error);
	        }
	    });
	}


	</script>

<script>
	
	function clickview(a){
		
		var resId = $(a).val();

		var formmode = "view";

		location.href = 'adminExpenseReport?formmode='
			+ formmode + '&resId=' + resId;
	}
	
	</script>


<script>

function select_org() {
    const org_id = document.getElementById('org_id').value;

    $.ajax({
        url: './getorglist?org_id=' + org_id,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            const branchSelect = document.getElementById('branchId');
            branchSelect.innerHTML = '<option value="">Select Branch</option>';

            response.forEach(function(branchId) {
                const option = document.createElement('option');
                option.value = branchId;
                option.text = branchId;
                branchSelect.appendChild(option);
            });
        },

        error: function(xhr, status, error) {
            alert("Error: " + error);
        }
    });
}


</script>
