<style>
.form-group {
	position: relative;
	margin-bottom: 1.5rem;
}

.form-control {
	width: 100%;
	padding: 14px 12px;
	border: 2px solid #ccc;
	border-radius: 8px;
	font-size: 1rem;
	outline: none;
	background: transparent;
	transition: border-color 0.3s ease, padding-top 0.3s ease;
}

.form-control:focus {
	border-color: #007bff;
}

.form-legend {
	position: absolute;
	top: 50%;
	left: 15px;
	transform: translateY(-50%);
	font-size: 1rem;
	color: #aaa;
	background: white;
	padding: 0 3px;
	pointer-events: none;
	transition: 0.3s ease;
}

/* When input is focused or has a value, move the label up */
.form-control:focus ~ .form-legend, .form-control:not (:placeholder-shown
	) ~ .form-legend {
	top: -7px;
	font-size: 1rem;
	color: #007bff;
}

/* Hover effect when the input is focused */
.form-control:focus:hover ~ .form-legend {
	color: #0056b3; /* Darker shade of blue on hover */
}

/* Ensure the label returns to the normal color after focus or hover is removed */
.form-control:not (:focus ) ~ .form-legend {
	color: #aaa; /* Normal label color */
}
</style>
