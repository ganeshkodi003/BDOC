<style>
.btns {
	float: right;
	margin: 5px;
}

.col-sm-5 {
	padding-bottom: 15px;
}
.card-header,.card-footer{
background-color:#BBC3CB;
}
.list-body {
	padding: 0px;
}

.error {
	color: red;
	padding-left: 10px;
}

.formline {
	padding-bottom: 4px;
}

#finusertb {
	width: 460px;
}

.dataTables_wrapper .dataTables_paginate .paginate_button {
	padding: 0px;
}

.nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
	border: 2px solid skyblue !important;
	border-bottom: unset !important;
	background-color: unset !important;
	color: black !important;
	background-color: unset !important;
}

.filterable .filters input[disabled] {
	background-color: transparent;
	border: none;
	cursor: auto;
	box-shadow: none;
	padding: 0;
	height: auto;
}

.filterable .filters input[disabled]::-webkit-input-placeholder {
	color: #333;
}

.filterable .filters input[disabled]::-moz-placeholder {
	color: #333;
}

.filterable .filters input[disabled]:-ms-input-placeholder {
	color: #333;
}
</style>
<script>
	function home() {
		location.href = 'Dashboard'
	}

	function back() {
		window.history.back();
	}

	//Filter Table

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});
</script>


</head>
<title>ERP</title>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div th:insert="BTMHeaderMenu :: header"></div>
			</div>
			<div class="col-sm-10">

				<div class="container-fluid" th:if="${formmode}=='list'">
					<div class="row">
						<div class="col-sm-12">

							<div class="container-fluid content">
								<div class="row">
									<form action="#" method="post" autocomplete="off" class="w-100">
										<div class="card ">
											<div class="panel panel-primary filterable">
												<div class="card-header d-flex justify-content-between">
													<h3>SCREEN MASTER LIST</h3>
													<button
														class="btn text-white btn-filter btn-primary">Filter</button>
												</div>

												<div class="card-body p-0">

													<div class="table-responsive">
														<table class="table">
															<thead>
																<tr class="filters">

																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Module" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Option" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Screen Id" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Screen Name" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Operation" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Email" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="SMS" disabled></th>
																	<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Alert" disabled></th>

																</tr>
															</thead>

															<tbody id="eventMaster">
																<tr th:each="screenMaster : ${eventMasterList}">

																	<td th:text="${screenMaster?.module_id}"></td>
																	<td th:text="${screenMaster?.option_desc}"></td>
																	<td th:text="${screenMaster?.screen_id}"></td>
																	<td th:text="${screenMaster?.screen_name}"></td>
																	<td th:text="${screenMaster?.operation}"></td>
																	<td><input type="text" class="form-control"></td>
																	<td><input type="text" class="form-control"></td>
																	<td><input type="text" class="form-control"></td>

																</tr>
															</tbody>
														</table>
													</div>

												</div>

												<div class="card-footer text-center">
													<button type="button" class="btn btn-primary" id="btnHome"
														onclick="home()">Home</button>

													<button type="button" class="btn btn-primary" id="btnBack"
														onclick="back()">Back</button>
												</div>

											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>





			</div>
		</div>
	</div>



</body>
