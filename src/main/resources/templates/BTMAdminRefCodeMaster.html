<script th:inline="javascript">
	/*<![CDATA[*/

	function home() {
		location.href = 'Dashboard';
	}

	function back() {
		window.history.back();
	}

	function addUser() {
		location.href = 'adminReferenceMaster?formmode=add';
	}

	function userList() {
		location.href = 'adminReferenceMaster?formmode=list';
	}

	function modifyData() {
		location.href = 'adminReferenceMaster?formmode=list1';
	}

	function deleteData() {
		location.href = 'adminReferenceMaster?formmode=deleteList';
	}
	 

	function refTypeDropdown(a) {
		$("#hideRefType").hide();
		$("#showRefType").show();
	}

	function submitform() {

		if ($("#adminRefCodeMaster").valid()) {

			var url = "./adminRefCodeMasterAdd?formmode=add";
			$("#adminRefCodeMaster").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#adminRefCodeMaster").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	function modifyUserData() {
			var l=document.getElementById("ref_Id_modify").value;
		if ($("#adminRefCodeMaster").valid()) {

			var url = "./adminRefCodeMasterAdd?formmode=edit"+'&ref_id='+l;
			$("#adminRefCodeMaster").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#adminRefCodeMaster").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	function deleteUserData() {

		if ($("#adminRefCodeMaster").valid()) {

			var url = "./adminRefCodeMasterAdd?formmode=delete";
			$("#adminRefCodeMaster").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#adminRefCodeMaster").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	//Check to View
	$(document).ready(
			function() {
				$(".checkToView").on(
						'click',
						function() {

							$(this).prop('checked', false);

							var resId = $(this).val();

							var formmode = "view1";

							location.href = 'adminReferenceMaster?formmode='
									+ formmode + '&resId=' + resId;

						});

				//Check to Modify
				$(".checkToModify").on(
						'click',
						function() {

							$(this).prop('checked', true);

							var resId = $(this).val();

							var formmode = "edit";

							location.href = 'adminReferenceMaster?formmode='
									+ formmode + '&resId=' + resId;

						});
				//Check to Delete
				$(".checkToDelete").on(
						'click',
						function() {

							$(this).prop('checked', false);

							var resId = $(this).val();

							var formmode = "delete";

							location.href = 'adminReferenceMaster?formmode='
									+ formmode + '&resId=' + resId;

						});
			});

	//Filter Table

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});

	/*]]>*/
</script>

										<button type="button" class="btn btn-xs btn-primary"
											style="width: 120px" id="btnBack" onclick="back();">Back</button>

																<th><input type="text" class="form-control"

																<th><input type="text" class="form-control"

																<th><input type="text" class="form-control"

																<th><input type="text" class="form-control"

																<th><input type="text" class="form-control"

																	type="radio" class="form-control-md checkToModify"
																	th:value="${refCodeMaster?.ref_id}" /></td>
																<td th:if="${formmode}=='deleteList'"><input
																	type="radio" class="form-control-md checkToDelete"
																	th:value="${refCodeMaster?.ref_id}" /></td>

															</tr>
														</tbody>
													</table>

												</div>
											</div>

											<div class="card-footer text-center" style="font-family: 'Nunito', sans-serif; font-size: 23px; font-weight: 600; letter-spacing: 0.5px; line-height: 1.5; text-transform: capitalize; color: #333; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">
												<button type="button" class="btn btn-primary" id="btnHome"
													style="width: 120px" onclick="home()">Home</button>
												<button type="button" class="btn btn-primary" id="btnBack"
													style="width: 120px" onclick="back()">Back</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
