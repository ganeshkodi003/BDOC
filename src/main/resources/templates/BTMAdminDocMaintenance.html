	<script>
		function getEmployeedetail() {
			var resId = $('#emp_id').val();


			$.ajax({
				url: "./getresourcedata?resId=" + resId,
				dataType: 'json',
				type: 'post',
				async: true,
				success: function (res) {

					$("#empName").val(res.resource_name);
				}
			});
		}
		function home() {
			location.href = 'Dashboard'
		}

		function back() {
			window.history.back();
		}


		function ShowDiv1(b) {
			var filetype = document.getElementById("uploadFile" + b);
			filetype.onchange = function (e) {
				var ext = this.value.match(/\.(.+)$/)[1].toLowerCase();
				if (ext == "doc" || ext == "docx") {
					var sizeLimit = (filetype.files[0].size / 1024) / 1024;
					if (sizeLimit > 0.150) {
						alert("[doc,docx] File size should be less than 150Kbs");
						this.value = '';
						return false;
					}
				}
				switch (ext) {
					case 'jpg':
					case 'jpeg':
					case 'png':
					case 'pdf':
					case 'doc':
					case 'docx':
						break;
					default:
						alert('This Type(jpg,jpeg,png,pdf,docx,doc) of File Only Allowed');
						this.value = '';
				}
			};
		}
		$(document)
			.ready(
				function () {
					var i = 2;
					$(".addmore1")
						.on(
							'click',
							function () {
								var data = "<tr><td><input type='checkbox' class='case'/></td><td style='text-align: right'>"
									+ i + ".</td>";
								data += "<td><input type='text' id='mandatoryFileNames" + i + "' name='file_name'/></td> <td><input type='file' name='document' class='upload' id='uploadFile"
									+ i
									+ "'  onclick='ShowDiv1("
									+ i
									+ ");' /><input type='hidden' name='stringFile' class='stringf' id='StringFile" + i + "' value=''/><input type='hidden'  id='fileLabel" + i + "' name='fileName'  ></td></tr>";
								$('#tb1').append(data);
								i++;
							});

					$(".delete1")
						.on(
							'click',
							function () {

								var rowCount = $('#tb1 tr').length;

								var checkedBox = $("[type='checkbox']:checked").length;
								if (checkedBox == 0) {

									alert("Select File");
								}
								if (rowCount > 2) {
									$('.case:checkbox:checked')
										.parents("tr").remove();

									$('.check_all').prop("checked",
										false);
								} else {
									alert("Can't delete this row");
								}

							});
				});
		function uploadDoc(a) {
			if ($("#uploaddoc").valid()) {
				var url = "./uploadDoc?";
				$("#uploaddoc").attr('action', url);

				var options = {
					success: showResponse
					// post-submit callback 
				};

				$("#uploaddoc").ajaxSubmit(options);

				function showResponse(responseText, statusText, xhr, $form) {

					$("#alertmsg").text(responseText);

					$('#alert').modal("toggle");

				}
				;
			}

		}


		function ViewDoc(a) {

			$("#MyModalBank").modal("toggle");

		}

		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});

	</script>
