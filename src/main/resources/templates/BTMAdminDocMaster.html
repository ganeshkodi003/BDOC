	<script th:inline="javascript">

		/*<![CDATA[*/

		$(function () {

			$("#date").datepicker({
				minDate: new Date(),
				changeMonth: true,
				changeYear: true,
				dateFormat: "dd-mm-yy"
			});



		});

		function ShowDiv1(b) {

			var filetype = document.getElementById("uploadFile" + b);
			filetype.onchange = function (e) {

				var ext = this.value.match(/\.(.+)$/)[1].toLowerCase();
				if (ext == "doc" || ext == "docx") {
					var sizeLimit = (filetype.files[0].size / 1024) / 1024;

					if (sizeLimit > 0.150) {

						alert("[doc,docx] File size should be less than 150Kbs");
						this.value = '';
						return false;
					}
				}
				switch (ext) {
					case 'jpg':
					case 'jpeg':
					case 'png':
					case 'pdf':
					case 'doc':
					case 'docx':
						break;
					default:
						alert('This Type(jpg,jpeg,png,pdf,docx,doc) of File Only Allowed');
						this.value = '';
				}
			};
		}

		function home() {
			location.href = 'Dashboard'
		}

		function back() {
			window.history.back();
		}

		function addUser() {
			location.href = 'adminDocumentMaster?formmode=add';
		}

		function userList() {
			location.href = 'adminDocumentMaster?formmode=list';
		}

		function modifyUser() {
			location.href = 'adminDocumentMaster?formmode=list1';
		}

		function addUserData() {
			if ($("#AdminDocMaster").valid()) {

				var url = "./adminDocumentMasterAdd?formmode=add";
				$("#AdminDocMaster").attr('action', url);

				var options = {
					success: showResponse
				};

				$("#AdminDocMaster").ajaxSubmit(options);

				function showResponse(responseText, statusText, xhr, $form) {

					$("#alertmsg").text(responseText);
					$("#alert").modal("toggle");
				}
				;
			}
		};

		function ModifyUserData() {

			if ($("#AdminDocMaster").valid()) {

				var url = "./adminDocumentMasterAdd?formmode=edit";

				$("#AdminDocMaster").attr('action', url);

				var options = {
					success: showResponse
				};

				$("#AdminDocMaster").ajaxSubmit(options);

				function showResponse(responseText, statusText, xhr, $form) {
					$("#alertmsg").text(responseText);
					$('#alert').modal("toggle");
				}
				;
			}
		};

		function getEmployeedetail(res) {
			var resId = $('#assId').val();

			$.ajax({
				//	 url : "timedetails",
				//data : resid,
				url: "./BHRPS/getresourcedata?resId="
					+ resId,
				dataType: 'json',
				type: 'POST',
				async: true,
				success: function (res) {
					$("#assName").val(res.resource_name);
				}
			});
		}



		$(document).ready(
			function () {
				$(".checkToView").on(
					'click',
					function () {

						$(this).prop('checked', false);

						var resId = $(this).val();

						var formMode = "view1";

						location.href = 'adminDocumentMaster?formmode='
							+ formMode + '&resId=' + resId;

					});

				$(".checkToModify").on(
					'click',
					function () {

						$(this).prop('checked', false);

						var resId = $(this).val();

						var formmode = "edit";

						location.href = 'adminDocumentMaster?formmode='
							+ formmode + '&resId=' + resId;

					});

			});

		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function () {
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								console.log($input);
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										console.log(value);
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});

		function openUploadModal() {
			$("#file").modal("toggle");
		}

		function fire_ajax_submit() {

			// Get form
			var form = $('#fileUploadForm')[0];

			var data = new FormData(form);

			$.ajax({
				type: "POST",
				enctype: 'multipart/form-data',
				url: "ws/fileUpload",
				data: data,
				processData: false, //prevent jQuery from automatically transforming the data into a query string
				contentType: false,
				cache: false,
				timeout: 600000,
				success: function (data) {

					$('#fileupload').hide();

					$("#alertmsg").text(data);

					$("#alert").modal("toggle");

					console.log("SUCCESS : ", data);

				},
				error: function (e) {

					$('#fileupload').hide();

					$("#alertmsg").text(e.responseText);
					$("#alert").modal("toggle");
					console.log("ERROR : ", e);


				}
			});
		}


		/*]]>*/
	</script>
