	function ModifyUserDate() {

		if ($("#AdminAssociateProfile").valid()) {

			$("#AdminAssociateProfile").attr('action', url);

			var options = {

			};

	};

	function deleteUserData(a) {

		if ($("#AdminAssociateProfile").valid()) {

			var url = "./adminAssociateProfileAdd?formmode=delete";
			$("#AdminAssociateProfile").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#AdminAssociateProfile").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	//Filter Table
	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});

	/*]]>*/
</script>



<script>


function select_branch() {
	
    const branchId = document.getElementById('branchId')?.value;
    
    
    const tableBody = document.getElementById('associateProfile');

    if (!branchId) {
        alert("Please select a branch.");
        return;
    }

    if (!tableBody) {
        console.error("Table body element not found.");
        return;
    }

    $.ajax({
        url: `./getuserbranchlistassociate?branchId=${encodeURIComponent(branchId)}`,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            // Clear previous data
            tableBody.innerHTML = '';

            if (!response || response.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="9" style="text-align: center; color: red;">No records found.</td></tr>`;
                return;
            }

            response.forEach((associateProfile, index) => {
                const resource_id = associateProfile.resource_id || "-";
                const resource_name = associateProfile.resource_name || "-";
                const design = associateProfile.design || "-";
                const category = associateProfile.category || "-";
                const mobile = associateProfile.mobile || "-";
                const email = associateProfile.email || "-";
                const entityFlag = associateProfile.entity_flg === 'Y' ? "Verified" : "Unverified";

                let row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${resource_id}</td>
                        <td>${resource_name}</td>
                        <td>${design}</td>
                        <td>${category}</td>
                        <td>${mobile}</td>
                        <td>${email}</td>
                        <td style="color: ${entityFlag === 'Verified' ? 'green' : 'red'};">${entityFlag}</td>
                        <td>
                            <input class="form-control-md checkToModify" onclick="clickview(this);" value="${resource_id}" type="radio" />
                        </td>
                    </tr>
                `;

                tableBody.insertAdjacentHTML('beforeend', row);
            });
        },
        error: function(xhr, status, error) {
            console.error("AJAX Error:", error);
            alert("An error occurred while fetching data. Please try again.");
        }
    });
}


function clickview(a){
	
	var resId = $(a).val();

	var formMode = "view";
	
	location.href = 'adminAssociateProfile?formmode=listview'+ '&resId=' + resId;

}

</script>

<script>


function select_org() {
    const org_id = document.getElementById('org_id').value;

    $.ajax({
        url: './getorglist?org_id=' + org_id,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            const branchSelect = document.getElementById('branchId');
            branchSelect.innerHTML = '<option value="">Select Branch</option>';

            response.forEach(function(branchId) {
                const option = document.createElement('option');
                option.value = branchId;
                option.text = branchId;
                branchSelect.appendChild(option);
            });
        },

        error: function(xhr, status, error) {
            alert("Error: " + error);
        }
    });
}

</script>
