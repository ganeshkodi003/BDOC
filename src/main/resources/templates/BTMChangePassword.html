		var n = parseInt(num);

		case "nextpage":
			n = n + 1;
			if (n > max) {
				break;
			}
			Callurl = Callurl + "&page=" + n;
			break;

<script>
	function submitdata() {
		var domainids = [];
		$.each($("input[name='dom']:checked"), function() {
			domainids.push($(this).val());
		});
		$("#getDomain").modal('hide');
		$("#domainId").val(domainids.join(","));
	}
	/* ============Change Password============ */

	function submitPassword(a) {

		$.validator
				.addMethod(
						"regex",
						function(value, element, regexp) {
							var re = new RegExp(regexp);
							return this.optional(element) || re.test(value);
						},
						"Password required atleast one Uppercase, Lowercase, Numeric and special character");

		$("#passform")
				.validate(
						{
							rules : {
								newpass : {
									required : true,
									minlength : 8,
									maxlength : 16,
									regex : "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})"
								},
								oldpass : {
									required : true,
									minlength : 8,
									maxlength : 16,
									regex : "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})"
								}
							},
							messages : {}
						});

		if ($("#passform").valid()) {

			var oldpass = $("#oldpass").val();
			var newpass = $("#newpass").val();
			var url = './changePasswordRequest';
			var passdata = {
				oldpass : oldpass,
				newpass : newpass
			}

			$.ajax({
				type : "post",
				cache : false,
				url : url,
				data : passdata, // multiple data sent using ajax
				success : function(data) {
					$("#menualertmsg").text(data);
					$('#menualert').modal("toggle");
				}
			});
		}
	};
</script>
