	<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"

	<style>
		.btns {
			float: right;
			margin: 5px;
		}

		.col-sm-5 {
			padding-bottom: 15px;
		}

		.list-body {
			padding: 0px;
		}

		.error {
			color: red;
			padding-left: 10px;
		}

		.formline {
			padding-bottom: 4px;
		}

		#finusertb {
			width: 460px;
		}

		.dataTables_wrapper .dataTables_paginate .paginate_button {
			padding: 0px;
		}

		.nav-tabs .nav-item.show .nav-link,
		.nav-tabs .nav-link.active {
			border: 2px solid skyblue !important;
			border-bottom: unset !important;
			background-color: unset !important;
			color: black !important;
			background-color: unset !important;
		}

		nav {
			border-bottom: 2px solid grey;
		}

		fieldset {
			border: 1px solid #CCC;
			border-radius: 5px;
			padding: 10px;
			margin-top: 10px;
		}

		legend {
			color: #3C6EAC;
			font-size: 20px;
			font-weight: bold !important;
			text-align: left !important;
			border-bottom: none;
		}

		.filterable .filters input[disabled] {
			background-color: transparent;
			border: none;
			cursor: auto;
			box-shadow: none;
			padding: 0;
			height: auto;
		}

		.filterable .filters input[disabled]::-webkit-input-placeholder {
			color: #333;
		}

		.filterable .filters input[disabled]::-moz-placeholder {
			color: #333;
		}

		.filterable .filters input[disabled]:-ms-input-placeholder {
			color: #333;
		}
	</style>
	<script th:inline="javascript">
		/*<![CDATA[*/
		//DatePicker
		$(function () {

			$("#startDate,#endDate,#proposalDate").datepicker({

				changeMonth: true,
				changeYear: true,
				dateFormat: "dd-mm-yy"
			});

		});

		function home() {
			location.href = 'Dashboard'
		}

		function back() {
			window.history.back();
		}

		function adduser() {
			location.href = 'mtWorkAssignment?formmode=add';
		}

		function ListUser() {
			location.href = 'mtWorkAssignment?formmode=list';
		}

		function modifyUser() {
			location.href = 'mtWorkAssignment?formmode=list1';
		}

		function groupDropdown(a) {
			$("#hideGroup").hide();
			$("#showGroup").show();
		}

		function teamDropdown(a) {
			$("#hideTeam").hide();
			$("#showTeam").show();
		}

		$(document).ready(
			function () {
				$(".checkToView").on(
					'click',
					function () {

						$(this).prop('checked', false);

						var resId = $(this).val();

						var formmode = "list1";

						location.href = 'adminTimesheetMaster?formmode='
							+ formmode + '&resId=' + resId;

					});
			});
		function view(a) {
			var emp_id = a.getAttribute("data-emp_id");
			var month = a.getAttribute("data-month");
			var year = a.getAttribute("data-year");
			location.href = "./timesheetMaster?formmode=view1" + '&resId='
				+ emp_id + '&month=' + month + '&year='
				+ year;
		}
		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});
	</script>

</head>
<title>ERP</title>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div th:insert="BTMHeaderMenu :: header"></div>
			</div>
			<div class="col-sm-10">

				<div class="container-fluid" th:if="${formmode}=='list'">
					<div class="row">
						<div class="col-sm-12">
							<div class="container-fluid content">
								<div class="row">
									<div class="card w-100">

										<div class="card-body p-0">

											<div class="panel panel-primary filterable">
												<div class="card-header d-flex justify-content-between"
													style="background-color:#BBC3CB;">
													<h4>TIMESHEET LIST</h4>
													<button
														class="btn text-white btn-filter btn-primary">Filter</button>
												</div>

												<div class="table-responsive">
													<table class="table">
														<thead>
															<tr class="filters">
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Emp Id" disabled></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Emp Name" disabled></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Date Of Join" disabled></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Reporting Manager" disabled></th>

																<th>Select</th>
															</tr>
														</thead>

														<tbody>
															<tr th:each="Time: ${Profile}">
																<td th:text="${Time?.resource_id}"></td>
																<td th:text="${Time?.resource_name}"></td>
																<td
																	th:text="${#dates.format(Time?.doj,'dd/MM/yyyy')}">
																</td>
																<td th:text="${Time?.report_mgr_name}"></td>


																<td><input th:if="${formmode}=='list'"
																		class="form-control-md checkToView"
																		th:value="${Time?.resource_id}"
																		type="radio" /></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>

										<div class="card-footer text-center" style="background-color:#BBC3CB;">
											<button type="button" class="btn btn-primary" id="btnHome"
												onclick="home()">Home</button>

											<button type="button" class="btn btn-primary" id="btnBack"
												onclick="back()">Back</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!---------------------------------------------timesheet list---------------------------------------->
	<div class="container-fluid" th:if="${formmode}=='list1'">
		<div class="row">

			<div class="col-sm-2">
				<div th:insert="BTMHeaderMenu :: header"></div>
			</div>
			<div class="col-sm-10">

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="container-fluid content">
								<div class="row">
									<div class="card w-100">
										<div class="card-body p-0">
											<div class="panel panel-primary filterable">
												<div class="card-header d-flex justify-content-between"
													style="background-color:#BBC3CB;">
													<h4>TIMESHEET LIST</h4>
													<button
														class="btn text-white  btn-filter btn-primary">Filter</button>
												</div>
												<div class="table-responsive">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th>Year</th>
																<th>Month</th>
																<th>Emp ID</th>
																<th>Emp Name</th>
																<th>Project Name</th>
																<th>Client Name</th>
																<th>Report Manager</th>
																<th>Approval Authority</th>
																<th>Status</th>
																<th>Select</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="timeSheet : ${TimesheetList}">
																<td th:text="${timeSheet?.year}"></td>
																<td th:text="${timeSheet?.month}"></td>
																<td th:text="${timeSheet?.emp_id}"></td>
																<td th:text="${timeSheet?.emp_name}"></td>
																<td th:text="${timeSheet?.proj_name}"></td>
																<td th:text="${timeSheet?.client_name}"></td>
																<td th:text="${timeSheet?.rpt_mrg}"></td>
																<td th:text="${timeSheet?.apr_auth}"></td>
																<td>Pending</td>
																<td><input class="form-control-md" onclick="view(this);"
																		th:attr="data-emp_id=${timeSheet?.emp_id},data-month=${timeSheet?.month},data-year=${timeSheet?.year}"
																		type="radio" /></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>

										<div class="card-footer text-center" style="background-color:#BBC3CB;">
											<button type="button" class="btn btn-primary" id="btnHome"
												onclick="home()">Home</button>
											<button type="button" class="btn btn-primary" id="btnBack"
												onclick="back()">Back</button>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
