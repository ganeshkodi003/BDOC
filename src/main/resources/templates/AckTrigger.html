	//Filter Table

	$(document)
			.ready(
					function() {

						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});

					});

											</div>

											</div>
											
											
											

											
										</div>
										
										<div class="row form-group row">
										

											<div class="col-sm-3">
												<label class="">URN</label>
											</div>
											<div class="col-sm-2">
												<input class="baratyh"id="emp_no" th:value="${editing?.urn_no}" disabled/>
												
											</div>
											
											<div class="col-sm-3">
											<label>Basic</label>
											</div>
											<div class="col-sm-2">
											<input class="baratyh"id="basic_pay" name="basic_pay" th:value="${editing?.basic_pay}" />

										</div>
										
											<div class="row form-group row">
										

											<div class="col-sm-3">
												<label class="">Gross Salary</label>
											</div>
											<div class="col-sm-2">
												<input class="baratyh"id="gross_salary" name="gross_salary" th:value="${editing?.gross_salary}"/>
												
											</div>
										
											
										</div>

								</div>

						</div>
							<div class="card-footer text-center" th:if="${formmode}=='edit'"
								style="background-color: #BBC3CB;width: 1250px;
    margin-left: -13px;">
								<button type="button" class="btn btn-primary" id="btnHome"
									onclick="home();">Home</button>

									onclick="jd()">Submit</button>

									onclick="back();">Back</button>
							</div>

			</div>
			</div>
			

			<script>
				(function($, undefined) {
					$
							.extend(
									$.datepicker,
									{
										_generateDaysHTML : $.datepicker._generateHTML,
										_generateMonthsHTML : function(inst) {
											inst.dpDiv
													.addClass('ui-monthpicker');
											var maxDraw, prevText, prev, nextText, next, controls, buttonPanel, showWeek, dayNames, dayNamesMin, monthNames, monthNamesShort, beforeShowDay, showOtherMonths, selectOtherMonths, defaultDate, html, group, col, selectedDate, cornerClass, calender, day, daysInMonth, printDate, otherMonth, unselectable, tempDate = new Date(), today = this
													._daylightSavingAdjust(new Date(
															tempDate
																	.getFullYear(),
															tempDate.getMonth(),
															1)), // clear time
											isRTL = this._get(inst, "isRTL"), showButtonPanel = this
													._get(inst,
															"showButtonPanel"), hideIfNoPrevNext = this
													._get(inst,
															"hideIfNoPrevNext"), navigationAsDateFormat = this
													._get(inst,
															"navigationAsDateFormat"), numMonths = this
													._getNumberOfMonths(inst), showCurrentAtPos = this
													._get(inst,
															"showCurrentAtPos"), stepMonths = this
													._get(inst, "stepMonths"), currentDate = this
													._daylightSavingAdjust((!inst.currentDay ? new Date(
															9999, 9, 9)
															: new Date(
																	inst.currentYear,
																	inst.currentMonth,
																	1))), minDate = this
													._getMinMaxDate(inst, "min"), maxDate = this
													._getMinMaxDate(inst, "max"), drawMonth = inst.drawMonth
													- showCurrentAtPos, drawYear = inst.drawYear;

											if (drawMonth < 0) {
												drawMonth += 12;
												drawYear--;
											}
											if (maxDate) {
												maxDraw = this
														._daylightSavingAdjust(new Date(
																maxDate
																		.getFullYear(),
																maxDate
																		.getMonth()
																		- (numMonths[0] * numMonths[1])
																		+ 1,
																maxDate
																		.getDate()));
												maxDraw = (minDate
														&& maxDraw < minDate ? minDate
														: maxDraw);
												while (this
														._daylightSavingAdjust(new Date(
																drawYear,
																drawMonth, 1)) > maxDraw) {
													drawMonth--;
													if (drawMonth < 0) {
														drawMonth = 11;
														drawYear--;
													}
												}
											}
											inst.drawMonth = drawMonth;
											inst.drawYear = drawYear;

											prevText = this._get(inst,
													"prevText");
											prevText = (!navigationAsDateFormat ? prevText
													: this
															.formatDate(
																	prevText,
																	this
																			._daylightSavingAdjust(new Date(
																					drawYear,
																					drawMonth
																							- stepMonths,
																					1)),
																	this
																			._getFormatConfig(inst)));

											prev = (this._canAdjustMonth(inst,
													-1, drawYear, drawMonth) ? "<a class='ui-datepicker-prev ui-corner-all' data-handler='prev' data-event='click'" +
							" title='" + prevText + "'><span class='ui-icon ui-icon-circle-triangle-"
													+ (isRTL ? "e" : "w")
													+ "'>"
													+ prevText
													+ "</span></a>"
													: (hideIfNoPrevNext ? ""
															: "<a class='ui-datepicker-prev ui-corner-all ui-state-disabled' title='"+ prevText +"'><span class='ui-icon ui-icon-circle-triangle-"
																	+ (isRTL ? "e"
																			: "w")
																	+ "'>"
																	+ prevText
																	+ "</span></a>"));

											nextText = this._get(inst,
													"nextText");
											nextText = (!navigationAsDateFormat ? nextText
													: this
															.formatDate(
																	nextText,
																	this
																			._daylightSavingAdjust(new Date(
																					drawYear,
																					drawMonth
																							+ stepMonths,
																					1)),
																	this
																			._getFormatConfig(inst)));

											next = (this._canAdjustMonth(inst,
													+1, drawYear, drawMonth) ? "<a class='ui-datepicker-next ui-corner-all' data-handler='next' data-event='click'" +
							" title='" + nextText + "'><span class='ui-icon ui-icon-circle-triangle-"
													+ (isRTL ? "w" : "e")
													+ "'>"
													+ nextText
													+ "</span></a>"
													: (hideIfNoPrevNext ? ""
															: "<a class='ui-datepicker-next ui-corner-all ui-state-disabled' title='"+ nextText + "'><span class='ui-icon ui-icon-circle-triangle-"
																	+ (isRTL ? "w"
																			: "e")
																	+ "'>"
																	+ nextText
																	+ "</span></a>"));

											controls = (!inst.inline ? "<button type='button' class='ui-datepicker-close ui-state-default ui-priority-primary ui-corner-all' data-handler='hide' data-event='click'>"
													+ this._get(inst,
															"closeText")
													+ "</button>"
													: "");

											buttonPanel = (showButtonPanel) ? "<div class='ui-datepicker-buttonpane ui-widget-content'>"
													+ controls + "</div>"
													: "";

											showWeek = this._get(inst,
													"showWeek");
											dayNames = this._get(inst,
													"dayNames");
											dayNamesMin = this._get(inst,
													"dayNamesMin");
											monthNames = this._get(inst,
													"monthNames");
											monthNamesShort = this._get(inst,
													"monthNamesShort");
											beforeShowDay = this._get(inst,
													"beforeShowDay");
											showOtherMonths = this._get(inst,
													"showOtherMonths");
											selectOtherMonths = this._get(inst,
													"selectOtherMonths");
											defaultDate = this
													._getDefaultDate(inst);
											html = "";
											for (row = 0; row < numMonths[0]; row++) {
												group = "";
												this.maxRows = 4;
												for (col = 0; col < numMonths[1]; col++) {
													selectedDate = this
															._daylightSavingAdjust(new Date(
																	drawYear,
																	drawMonth,
																	inst.selectedDay));
													cornerClass = " ui-corner-all";
													calender = "";
													calender += "<div class='ui-datepicker-header ui-widget-header ui-helper-clearfix" + cornerClass + "'>"
															+ (/all|left/
																	.test(cornerClass)
																	&& row === 0 ? (isRTL ? next
																	: prev)
																	: "")
															+ (/all|right/
																	.test(cornerClass)
																	&& row === 0 ? (isRTL ? prev
																	: next)
																	: "")
															+ this
																	._generateMonthYearHeader(
																			inst,
																			drawMonth,
																			drawYear,
																			minDate,
																			maxDate,
																			row > 0
																					|| col > 0,
																			monthNames,
																			monthNamesShort)
															+ // draw month headers
															"</div><table class='ui-datepicker-calendar'>";
													daysInMonth = this
															._getDaysInMonth(
																	drawYear,
																	drawMonth);
													if (drawYear === inst.selectedYear
															&& drawMonth === inst.selectedMonth) {
														inst.selectedDay = Math
																.min(
																		inst.selectedDay,
																		daysInMonth);
													}
													numRows = 4;
													this.maxRows = numRows;
													printDate = this
															._daylightSavingAdjust(new Date(
																	drawYear,
																	drawMonth,
																	1));
													calender += '<tr>';
													for (mRow = 0; mRow < 4; mRow++) {
														calender += '<tr>';
														for (mData = 0; mData < 3; mData++) {
															var month = mRow
																	* 3 + mData;
															printDate = this
																	._daylightSavingAdjust(new Date(
																			drawYear,
																			month,
																			1));
															calender += "<td class='"
																	+ (printDate
																			.getTime() === currentDate
																			.getTime() ? " "
																			+ this._currentClass
																			: "")
																	+ // highlight selected day
																	(printDate
																			.getTime() === today
																			.getTime() ? " ui-datepicker-today"
																			: "")
																	+ "'"
																	+ // highlight today (if different)
																	" data-handler='selectDay' data-event='click' data-month='"
																	+ month
																	+ "' data-year='"
																	+ printDate
																			.getFullYear()
																	+ "'>"
																	+ "<span class='ui-state-default"
																	+ (printDate
																			.getTime() === today
																			.getTime() ? " ui-state-highlight"
																			: "")
																	+ (printDate
																			.getTime() === currentDate
																			.getTime() ? " ui-state-active"
																			: "")
																	+ // highlight selected day
																	"'>"
																	+ monthNamesShort[month]
																	+ "</span><a href='#' data-date='1' style='display: none;'>1</a></td>"; // display selectable date
														}
														calender += '</tr>';
													}
													calender += "</tbody></table>";
													group += calender;
												}
												html += group;
											}
											html += buttonPanel;
											inst._keyEvent = false;
											return html;

										},
										_generateHTML : function(inst) {
											if (inst.settings.monthPicker) {
												return this
														._generateMonthsHTML(inst);
											} else {
												return this
														._generateDaysHTML(inst);
											}
										}
									});

					$.fn.monthpicker = function(options) {
						return this.each(function() {
							var $this = $(this);
							var altField = $this.next();
							altField.on('focus', function() {
								$this.datepicker('show')
							});
							var settings = {
								monthPicker : true,
								stepMonths : 12,
								changeMonth : false,
								altField : altField,
								altFormat : 'M yy'
							}
							$.extend(settings, options);
							$this.datepicker(settings);
						});
					}
				})(jQuery);
			</script>

			<script>
  $('.js-monthpicker').monthpicker({ altFormat: 'MM yy' });
</script>

		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

	</div>
