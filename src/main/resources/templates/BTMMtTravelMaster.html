<script th:inline="javascript">
	/*<![CDATA[*/

	$(function() {

		$("#expiryDate,#disableDate,#disableTilDate,#passExDate,#effectiveTill")
				.datepicker({
					minDate : new Date(),
					changeMonth : true,
					changeYear : true,

				});
	});

	function home() {
		location.href = 'Dashboard'
	}

	function back() {
		window.history.back();
	}

	function list() {
		location.href = 'MtTravelMaster?formmode=list';
	}
	function approveAdd(a) {

		if ($("#MttravelMasterData").valid()) {

			var userid = $("#travelRef").val();

			var url = "./MtTravelMasterAdd?formmode=approve&userid=" + userid;

			$("#MttravelMasterData").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#MttravelMasterData").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	}

	function rejectAdd(a) {

		if ($("#MttravelMasterData").valid()) {

			var userid = $("#travelRef").val();

			var url = "./MtTravelMasterAdd?formmode=reject&userid=" + userid;

			$("#MttravelMasterData").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#MttravelMasterData").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	}

	$(document).ready(
			function() {
				//Check to Modify
				$(".checkToModify").on(
						'click',

						function() {

							$(this).prop('checked', false);

							var resId = $(this).val();

							var formmode = "view";
							//var RefId = $(this).attr("data-ref");

							location.href = 'MtTravelMaster?formmode='
									+ formmode + '&resId=' + resId;

						});

			}); //Filter Table
	$(document)
			.ready(
					function() {

						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});

					});

	/*]]>*/
</script>

<script>


function select_branch() {
    //const branchId = document.getElementById('branchId').value;
    
     const org_id = document.getElementById('org_id').value;
        const branchId = document.getElementById('branchId').value;
        if (!org_id || !branchId) {
            alert("Please select both Organization and Branch.");
            return;
        }
    
    
    
    const tableBody = document.getElementById('travelll');

    $.ajax({
        url: './getuserbranchlisttravelmastermain?branchId=' + branchId + '&org_id=' +org_id,
        type: 'GET',
        dataType: 'json',

        success: function(response) {
        
            tableBody.innerHTML = ''; // Clear existing data

            if (response.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="9" style="text-align: center; color: red;">No records found.</td></tr>`;
            } else {
                response.forEach((userlist, index) => {
                    let formattedDate = formatDate(userlist.tra_req_date); // Format the date
                    let row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${formattedDate}</td>
                            <td>${userlist.ass_id || ''}</td>
                            <td>${userlist.ass_name || ''}</td>
                            <td>${userlist.desig || ''}</td>
                            <td>${userlist.prj_id || ''}</td>
                            <td>${userlist.client_id || ''}</td>
                            <td>${userlist.tra_status || ''}</td>
                            <td><input class="form-control-md checkToModify" onclick="viewsm(this);" value="${userlist.tra_ref || ''}" type="radio" /></td>
                        </tr>`;

                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }
        },
        error: function(xhr, status, error) {
            alert("Error: " + error);
        }
    });
}

// Function to format date (assuming the API returns a valid date string)
function formatDate(dateString) {
    if (!dateString) return '';
    let date = new Date(dateString);
    return date.toLocaleDateString('en-GB'); // Format as dd/MM/yyyy
}


function viewsm(a){
	
	var resId = $(a).val();

	var formmode = "view";
	//var RefId = $(this).attr("data-ref");

	location.href = 'MtTravelMaster?formmode='
			+ formmode + '&resId=' + resId;
	
	
}

</script>

<script>


function select_org() {
    const org_id = document.getElementById('org_id').value;

    $.ajax({
        url: './getorglist?org_id=' + org_id,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            const branchSelect = document.getElementById('branchId');
            branchSelect.innerHTML = '<option value="">Select Branch</option>';

            response.forEach(function(branchId) {
                const option = document.createElement('option');
                option.value = branchId;
                option.text = branchId;
                branchSelect.appendChild(option);
            });
        },

        error: function(xhr, status, error) {
            alert("Error: " + error);
        }
    });
}

</script>
