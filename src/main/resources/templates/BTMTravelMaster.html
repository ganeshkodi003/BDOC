<script>


/* Store Data */

function submitTravelList(event) {
	
	
	
	event.preventDefault();

	if ($("#travelMasterData").valid()) {

		var url = "./travelMasterAdd?";
		$("#travelMasterData").attr('action', url);

		var options = {
			success : showResponse
		};

		$("#travelMasterData").ajaxSubmit(options);

		function showResponse(responseText, statusText, xhr, $form) {
			$("#alertmsg").text(responseText);
			$('#alert').modal("toggle");
		}
		;
	}
}

</script>

<script>



function addrow(element) {
  // Get the table body element
    const table = document.getElementById("tab_logic").getElementsByTagName("tbody")[0];
    const rowCount = table.rows.length;  // Get current row count
    const newRow = table.insertRow(rowCount);  // Insert a new row

    // Create a unique row ID for each input field
    const uniqueId = `row_${rowCount + 1}`;

    // Set the innerHTML of the new row (without wrapping it inside another <tr>)
    newRow.innerHTML = `
    	<tr  class="travelMaster">

		<td style="text-align: center; line-height: 40px"></td>

		<td><input type="date" name="tra_leg_1"
			id="dateofTravel" placeholder="Date of Travel"
			class="form-control" required /> <label></label></td>

		<td><input type="text" name="tra_leg_1"
			placeholder="Place" class="form-control" required /> <label></label>
		</td>

		<td><select name="tra_leg_1" id="mode"
			style="width: 96px;" class="form-control" required>
				<option value="Air">Air</option>
				<option value="Road">Road</option>
				<option value="Train">Train</option>
		</select><label></label></td>

		<td><input type="text" name="tra_leg_1"
			placeholder="Class" class="form-control" required /><label></label></td>

		<td><input type="text" name="tra_leg_1"
			placeholder="Preferences" class="form-control" required /><label></label>
		</td>

		<td><input type="text" name="tra_leg_1"
			placeholder="Remarks" class="form-control" required /><label></label></td>
			<td><input type="text" name="tra_leg_1"
				placeholder="Status" class="form-control" required /><label></label></td>

			<td><input type="text" name="tra_leg_1"
				placeholder="Tickets" class="form-control" required /><label></label></td>

		
			
		<td class="d-flex justify-content-between">
					
					<a
						id="add_row"
						> <span><i class="fa fa-plus" onclick="addrow(this);"></i></span>
					</a>
					
					 <a id="delete_row" onclick="deleterow(this);">
					
							<span><i class="fa fa-trash"></i></span>
					</a>
					
					</td>

	</tr>`;
    

}

// Function to delete a row
function deleterow(element) {
    const row = element.closest("tr");
    row.remove();
}



</script>

<script>


function select_org() {
    const org_id = document.getElementById('org_id').value;

    $.ajax({
        url: './getorglist?org_id=' + org_id,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            const branchSelect = document.getElementById('branchId');
            branchSelect.innerHTML = '<option value="">Select Branch</option>';

            response.forEach(function(branchId) {
                const option = document.createElement('option');
                option.value = branchId;
                option.text = branchId;
                branchSelect.appendChild(option);
            });
        },

        error: function(xhr, status, error) {
            alert("Error: " + error);
        }
    });
}

</script>
