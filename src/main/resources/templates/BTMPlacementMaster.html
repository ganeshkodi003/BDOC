<script th:inline="javascript">
	function home() {
		location.href = 'Dashboard';
	}

	function back() {
		window.history.back();
	}

	function adduser(a) {
		location.href = 'placementMaster?formmode=add';
	}

	function list() {
		location.href = 'placementMaster?formmode=list';
	}

	function submitform() {

		if ($("#placementProfile").valid()) {

			var url = "./placementMasterAdd?formmode=add";
			$("#placementProfile").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#placementProfile").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");

			}
			;
		}
	};

	function submiteditform(a) {

		if ($("#placementProfile").valid()) {

			var url = "./placementMasterAdd?formmode=edit";
			$("#placementProfile").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#placementProfile").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");

			}
			;
		}

	};

	function fnClick(a) {
		var EmpId = a.getAttribute("data-EmpId");
		var formmode = a.getAttribute("data-formmode");

		location.href = 'placementMaster?formmode=' + formmode + '&EmpId='
				+ EmpId;
	}

	$(function() {
		$("#startDate,#endDate,#poDate").datepicker({
			dateFormat : "dd-mm-yy",
			changeMonth : true,
			numberOfMonths : 1,
			gotoCurrent : true

		});
	});

	$(document)
			.ready(
					function() {
						$("#placementId,#empName,#mobileNo,#email")
								.change(
										function() {
											if ($("#placementId").val() != ''
													&& $("#empName").val() != ''
													&& $("#mobileNo").val() != ''
													&& $("#email").val() != '') {
												var Placement_id = $(
														"#placementId").val();
												var EmpName = $("#empName")
														.val();
												var mobile_no = $("#mobileNo")
														.val();
												var email = $("#email").val();

												location.href = 'placementMaster?formmode=list1'
														+ '&Placement_id='
														+ Placement_id
														+ '&EmpName='
														+ EmpName
														+ '&mobile_no='
														+ mobile_no
														+ '&email='
														+ email;
											}
										});
					});

	/*]]>*/
</script>
