		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});

<script>
	

	function select_branch1() {
	    const branchId = document.getElementById('branchId').value;


	    $.ajax({
	        url: './getuserbranchLEAVERMASTER?branchId=' + branchId,
	        type: 'GET',
	        dataType: 'json',

	        success: function(response) {
	            const tableBody = document.getElementById('placelist');
	            tableBody.innerHTML = ''; // Clear existing data

	            if (response.length === 0) {
	                tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: red;">No records found.</td></tr>`;
	            } else {
	                response.forEach((userlist, index) => {
	                    let row = `<tr>
	                        <td>${index + 1}</td>
	                        <td>${userlist.employee_id || ''}</td>
	                        <td>${userlist.employee_name || ''}</td>
	                        <td>${userlist.designation || ''}</td>
	                        <td>${userlist.no_of_days || ''}</td>
	                        <td>${formatDate(userlist.from_date)}</td>
	                        <td>${formatDate(userlist.to_date)}</td>
	                        <td>
	                            <input class="form-control-md checkToView"
	                                   data-ref="${userlist.leave_reference || ''}"
	                                   value="${userlist.record_no || ''}" type="radio" />
	                        </td>
	                    </tr>`;

	                    tableBody.insertAdjacentHTML('beforeend', row);
	                });
	            }
	        },
	        error: function(xhr, status, error) {
	            alert("Error: " + error);
	        }
	    });
	}

	// Helper function to format date as 'dd-MM-yyyy'
	function formatDate(dateString) {
	    if (!dateString) return '';
	    let date = new Date(dateString);
	    return date.toLocaleDateString('en-GB'); // Formats as 'dd/MM/yyyy'
	}


</script>
